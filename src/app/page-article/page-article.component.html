<main class="article-page">
  <div class="wrapper">
    <nav class="nav">
      <a routerLink="/">Home page</a>
      <img src="../../assets/img/icon-arrow.png" alt=">"/>
      <span>Article </span>
    </nav>

      <img src="{{data.img}}" class="article-main-image" alt="Article image"/>

    <article class="article">
      <h1>{{data.title}}</h1>
      <div *ngFor="let subtitle of data.subtitles, let i = index">
        <h2>{{subtitle}}</h2>
        <p>{{textArray[i]}}</p>
      </div>
    </article>
    <div class="article-subscription">
      <p>{{data.author}}</p>
      <p>{{data.date}}</p>
    </div>
    <div>
      <ul class="tags-article">
        <li class="tag" *ngFor="let tag of data.tags">{{tag}}</li>
      </ul>
    </div>
  </div>
</main>

<app-footer></app-footer>
